<div [ngClass]="color" class="traffic-light">
    <div class="light red" [class.active]="color === 'red'"></div>
    <div class="light yellow" [class.active]="color === 'yellow'"></div>
    <div class="light green" [class.active]="color === 'green'"></div>
  </div>
  <button (click)="handleButtonClick()" [disabled]="buttonDisabled">Пресичане</button>
